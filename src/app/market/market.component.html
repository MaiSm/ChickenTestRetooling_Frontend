
<div class="card bg-white text-dark" style="margin-left:85px; margin-top:30px; max-width: 30%;" >
    <div class="card-header">Farm Market</div>
    <div class="card-body text-primary text-dark" style="margin-top:10px;">
        <form #editForm="ngForm" style="margin-left:25px; margin-bottom:25px;">
         
        <div class="form-group">
            <label for="operation">Select operation:</label>
            <select class="form-control" style="max-width: 80%;" id="operation" [(ngModel)]="selectedValue" name="operation_name" required>
            <option value="buy">Buy</option>
            <option value="sell">Sell</option>
            </select>
        </div>
        <div class="form-group">
            <label for="operation">Select type:</label>
            <select class="form-control" style="max-width: 80%;" id="type" [(ngModel)]="selectedValueType" name="typé_name" required>
            <option value="eggs" >Eggs</option>
            <option value="chickens">Chickens</option>
            </select>
        </div>
        <div class="form-group" style="max-width: 80%;" >
        <label for="amount">Enter amount:</label>
        <input type="number" class="form-control" id="amount" [(ngModel)]="amount" name="amount" required #amountReq="ngModel" >
            <div class="alert alert-danger" *ngIf="amountReq.invalid && (amountReq.dirty || amountReq.touched)">
                <div *ngIf="amountReq.errors.required">
                    This amount is invalid. Select a valid amount.
                </div>
            </div>
        </div>

<!--BOTÓN-->
        <div class= "form-group row" style="margin-top:40px;margin-left:30%;">
            <div class="col-sm-6">
                <button class="btn btn-primary" role= "button" (click)='handleSubmit()' [disabled]="!editForm.form.valid">Submit</button>
            </div>
        </div>
           
        </form>
    </div>
</div>
